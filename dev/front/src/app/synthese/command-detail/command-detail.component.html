
 <div>
  <div  class="title" >Votre commande du {{convertIntoDateTime(command.dateOfCommand)}}  </div>
</div>
<table cellpadding="0" cellspacing="0">
 <thead>
   <tr>
     <th>Objet</th>
     <th>Prix</th>
   </tr>
 </thead>


   <tbody>
       <tr *ngFor="let commandDetail of command.items">
           <td>
             <a *ngIf="getTypeItem(commandDetail.typeItem)=='seance'" routerLink="/seance-detail/{{ commandDetail.idItem }}" routerlinkactive="active" 
            ng-reflect-router-link-active="active" >{{ getTopicName(commandDetail.typeItem) }} : {{ convertIntoDateTime(commandDetail.dateOfSeance) }}</a>
            <a *ngIf="getTypeItem(commandDetail.typeItem)=='watch'" routerLink="/watch-detail/{{ getIdWatchCategory(commandDetail.typeItem) }}" routerlinkactive="active" 
            ng-reflect-router-link-active="active" >{{ getTopicName(commandDetail.typeItem) }}</a>
            <!-- <span *ngIf="getTypeItem(commandDetail.typeItem)='subscription'">{{ getTopicName(commandDetail.typeItem) }}</span> -->
          </td>
           <td>{{ convertIntoMonetaryFormat(commandDetail.price) }}</td>
          
       </tr>
     </tbody>
  </table><!-- /seance-detail/{{ commandDetail.idItem }} -->
