<div fxFlex fxLayout fxLayoutAlign="center">
    <div class="pad">
        <form [formGroup]="userRegistrationForm" class="customer-form">
        
            <mat-form-field class="customer-full-width">
                <input matInput required placeholder="PrÃ©nom et nom" type="text" formControlName="fullname" [(ngModel)]="fullname">
                <mat-error>
                    {{errors.fullname}}
                </mat-error>
            </mat-form-field>
           
            <mat-form-field class="customer-full-width">
                <input matInput required placeholder="Identifiant" type="text" formControlName="username" [(ngModel)]="username">
                <mat-error *ngIf="userRegistrationForm.controls['username'].hasError('username') && userRegistrationForm.value.username">
                    {{errors.usernameSame}}
                </mat-error>
                <mat-error *ngIf="userRegistrationForm.controls['username'].hasError('required')">
                    {{errors.username}}
                </mat-error>
            </mat-form-field>
           
            <div formGroupName="emailGroup">
                <mat-form-field class="customer-full-width">
                    <input matInput required placeholder="Adresse email" type="email" formControlName="email" [(ngModel)]="email">
                    <mat-error>
                        {{errors.email}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="customer-full-width">    
                    <input matInput required placeholder="Confirm adresse email" type="email" formControlName="confirmEmail" [errorStateMatcher]="confirmValidParentMatcher">
                    <mat-error>
                        {{errors.confirmEmail}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div formGroupName="passwordGroup">
                <mat-form-field class="customer-full-width">
                    <input matInput required placeholder="Password" type="password" formControlName="password" [(ngModel)]="password">
                    <mat-error>
                        {{errors.password}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="customer-full-width">
                    <input matInput required placeholder="Confirm password" type="password" formControlName="confirmPassword" [errorStateMatcher]="confirmValidParentMatcher">
                    <mat-error>
                        {{errors.confirmPassword}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="customer-border">
                <p>
                <mat-form-field class="customer-full-width">
                        <input matInput required placeholder="Adresse postale" type="text" formControlName="domesticAddress" [(ngModel)]="domesticAddress">          
                </mat-form-field>
                </p>
            
                <table class="customer-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="customer-full-width">
                    <input matInput required #postalCode maxlength="5" placeholder="Code postal" formControlName="domesticCp" [(ngModel)]="domesticCp">
                    <mat-error>
                        {{errors.domesticCp}}
                    </mat-error>
                    </mat-form-field></td>
                <td><mat-form-field class="customer-full-width">
                    <input matInput required placeholder="Ville" formControlName="domesticCity" [(ngModel)]="domesticCity">
                </mat-form-field></td>
                <td><mat-form-field class="customer-full-width">
                    <input matInput required placeholder="Pays" formControlName="domesticCountry" [(ngModel)]="domesticCountry">
                </mat-form-field></td>
                </tr></table>
            </div> 
            <p></p>
            <mat-checkbox formControlName="checkedAdr" (click)="onCopyAdr()" [(ngModel)]="checkedAdrCopy">Adresse de livraison = Adresse postale</mat-checkbox>
            <div class="customer-border">
                <p>
                    <mat-form-field class="customer-full-width">
                    <input matInput required placeholder="Adresse de livraison" type="text" formControlName="deliveryAddress" [(ngModel)]="deliveryAddress">
                    </mat-form-field>
                </p>
                <table class="customer-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="customer-full-width">
                    <input matInput required #postalCode maxlength="5" placeholder="Code postal" formControlName="deliveryCp"  [(ngModel)]="deliveryCp">
                    <mat-error>
                        {{errors.deliveryCp}}
                        </mat-error>
                    </mat-form-field></td>
                    <td><mat-form-field class="customer-full-width">
                        <input matInput required placeholder="Ville" formControlName="deliveryCity"  [(ngModel)]="deliveryCity">
                        </mat-form-field></td>
                        <td><mat-form-field class="customer-full-width">
                    <input matInput required placeholder="Pays" formControlName="deliveryCountry"  [(ngModel)]="deliveryCountry">
                    </mat-form-field></td>
                </tr></table>
            </div>
            <div>
                <mat-form-field class="customer-full-width">
                    <span matPrefix>&nbsp;</span>
                    <input type="tel" matInput required placeholder="Telephone" formControlName="tel" [(ngModel)]="tel">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="customer-full-width">
                    <input matInput required type="date" placeholder="Date de naissance" formControlName="dateOfBirthday" [(ngModel)]="dateOfBirthday">
                </mat-form-field>
            </div>
            <button mat-raised-button [disabled]="userRegistrationForm.invalid" (click)="onRegister()">Enregistrer</button>
        
        </form>
    </div>
</div>
