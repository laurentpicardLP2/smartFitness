
<div fxFlex fxLayout fxLayoutAlign="center">
  <div class="pad">
    <form [formGroup]="watchCategoryForm" >        
      <div formGroupName="nameWatchGroup">
          <mat-form-field class="watch-category-full-width">
              <input matInput required placeholder="Nom du modele" type="text" formControlName="nameWatch" [errorStateMatcher]="confirmValidParentMatcher" [(ngModel)]="nameWatch">
              <mat-error>
                  {{errors.nameWatch}}
              </mat-error>
          </mat-form-field>
      </div>
      <div>
        <mat-form-field class="watch-category-full-width">
            <input matInput required placeholder="Prix de la montre" type="number" formControlName="priceWatch" [(ngModel)]="priceWatch">
        </mat-form-field>
      </div>
      <div>
          <mat-form-field class="watch-category-full-width">
              <textarea matInput placeholder="Description de la montre" type="text" formControlName="descriptionWatch" [(ngModel)]="descriptionWatch"></textarea>
          </mat-form-field>
  
        </div>
      <div>
        <input type="file" id="userFile" (change)="onSelectFile($event)" #fileInput style="display: none">
        <mat-form-field class="watch-category-full-width">
          <input matInput formControlName="imageWatch" placeholder="Image Ã  uploader" readonly>
        </mat-form-field>
        <button mat-raised-button (click)="selectFile()">Selectionner</button>
      </div>

      <button mat-raised-button [disabled]="watchCategoryForm.invalid" (click)="onRegister()">Enregistrer</button>
    </form>
  </div> 
</div>
