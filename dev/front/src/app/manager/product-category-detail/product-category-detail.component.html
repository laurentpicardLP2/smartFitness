<div fxFlex fxLayout fxLayoutAlign="center">
  <div class="pad">
    <form [formGroup]="productCategoryForm" >
      <div>
          <mat-form-field class="product-category-full-width">
            <input matInput placeholder="Nom de la catÃ©gorie du produit" type="text" formControlName="nameProductCategory" [(ngModel)]="nameProductCategory">
            <mat-error *ngIf="productCategoryForm.controls['nameProductCategory'].hasError('nameProductCategory') && productCategoryForm.value.nameProductCategory">
              {{errors.nameProductCategorySame}}
          </mat-error>
          <mat-error *ngIf="productCategoryForm.controls['nameProductCategory'].hasError('required')">

      </div>
    </form>
  </div>
